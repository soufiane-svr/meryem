<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
    .div1{
    height: 30%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255, 255, 255, 0.181);
        -webkit-animation: flip-horizontal-bottom 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
                animation: flip-horizontal-bottom  1s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
 }
@-webkit-keyframes flip-horizontal-bottom {
    0% {
      -webkit-transform: rotateX(0);
              transform: rotateX(0);
              translate: 0px 100px;
    }
    100% {
      -webkit-transform: rotateX(-360deg);
              transform: rotateX(-360deg);
    }
  }
  @keyframes flip-horizontal-bottom {
    0% {
      -webkit-transform: rotateX(0);
              transform: rotateX(0);
    }
    100% {
      -webkit-transform: rotateX(-360deg);
              transform: rotateX(-360deg);
    }
  }
    *{
    margin: 0;
    padding: 0;
  }
  body{
    height: 100vh;
    background:linear-gradient(to top , #000,rgb(47, 47, 47));
    display: flex;
    align-items:flex-end;
    justify-content: end;
    flex-direction: column;
    transition: 1s;
  }
  h1{
    color: white;
    font-size: 150px;
  }
  .div3{
    height: 30%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255, 255, 255, 0.181);
}
.div2{
    height: 30%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255, 255, 255, 0.181);
}
#meryem{
    animation: art 1s ;
    top: 2px;
}
@keyframes art {
    0%{
        translate: 0px -40px;
    }
}
.colapse{
    height: 45px;
    position: fixed;
    top: 12px;
    right: 8px;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
}
#img{
    background-color: rgba(97, 97, 97, 0.2);
    border-radius: 8px;
}
#img:hover{
    background-color: rgba(0, 255, 255, 0.407);
    border-radius: 8px;
}
#btn2:hover{
    background-color: rgba(0, 255, 255, 0.407);
    border-radius: 8px;
}
#color{
    width: 50%;
    height: 80%;
    position: fixed;
    background: linear-gradient(#000,rgb(92, 92, 92));
    right: 20px;
    top: 70px;
    border-radius: 12px;
    display: none;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-direction: column;
    border: 1px solid white;
    animation: color 1s ;
}
#color .di1{
    height: 20%;
    width: 80%;
    background: linear-gradient(to top,rgb(160, 0, 0),rgb(255, 255, 0));
    border-radius: 12px; 
    border: 1px solid white;

}
#color .di2{
    height: 20%;
    width: 80%;
    background: linear-gradient(to top,rgb(0, 0, 99),blue);
    border-radius: 12px;
    border: 1px solid white;
}
#color .di3{
    height: 20%;
    width: 80%;
    background: linear-gradient(to top,rgb(0, 0, 99),red);
    border-radius: 12px;
    border: 1px solid white;
}
@keyframes color{
    0%{
        filter: blur(45px);
    }
}
#cadeau{
    height: 45px;
    position: fixed;
    top: 12px;
    left: 12px;
    display: none;
}
.loveimg{
    background-image: url(lol.jpg);
    height: 200px;
    width: 200px;
    border-left:6px solid yellow ;
    border-right:6px solid white ;
    border-radius: 50%;
    background-position: center;
    animation: love 10s infinite linear;
    background-size: cover;
}
.love{
    display: none;
    align-items: center;
    justify-content: center;
    animation: color 1s ;
}

@keyframes love{
    100%{
        transform: rotate(360deg);
    }
}

</style>
<body>
    <h1 id="meryem" style="font-size: 20px; text-align: center;width: 100%;text-decoration: underline;">meryem</h1>
    <div class="div3" ><h1 id="h1">00</h1></div>
    <div class="div2"><h1 id="h2">00</h1></div>
    <div class="div1" id="div3"><h1 id="h3">00</h1></div>
    <div id="btn" class="colapse">
        <img style="height: 40px; rotate: 180deg;" id="img" src="angle-double-svgrepo-com.svg" alt="">
    </div>
    <div id="color">
         <img id='btn2' style="height: 40px; " id="img" src="angle-double-svgrepo-com.svg" alt="">
        <div id="di1" class="di1"></div>
        <div id="di2" class="di2"></div>
        <div id="di3" class="di3" ></div>
    </div>
    <div id="love" class="love" style="height: 100vh;display: none;align-items: center;flex-direction: column;gap: 12px; width: 100%;background: linear-gradient(to top,rgb(0, 0, 31),rgb(0, 0, 145));position: fixed;">
        <img id='btn3' style="height: 40px; " id="img" src="angle-double-svgrepo-com.svg" alt="">
        <div id="aa" class="loveimg">
        </div>
        <audio id="audio" controls style="margin-top: 50px;" src="X2Download.app - Cheb Akil - Diroulha laakal _ الشاب عقيل - ديرولها العقل (128 kbps).mp3"></audio>
    </div>
    <img  id="cadeau" class="animate__animated animate__bounce" src="pngegg (1).png" alt="">
</body>
</html>
<script>


function app(){
    function time(){
    date = new Date()
    h1.innerHTML = date.getHours()
    h2.innerHTML = date.getMinutes()
    h3.innerHTML = date.getSeconds()
    div3.style.WebkitAnimation= 'flip-horizontal-bottom 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;'
    div3.style.animation= 'flip-horizontal-bottom 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;'
}
setInterval(time,1000)
time()
btn.onclick = function(){
    document.getElementById('color').style.display = 'flex'
    
}
btn2.onclick = function(){
        document.getElementById('color').style.display = 'none'
}

di1.onclick = function(){
    document.body.style.background = 'linear-gradient(to top,rgb(160, 0, 0),rgb(255, 255, 0))'
        meryem.style.color='black'
        h1.style.color='black'
    h2.style.color='black'
    h3.style.color='black'
}
di2.onclick = function(){
    h1.style.color='white'
    h2.style.color='white'
    h3.style.color='white'
    meryem.style.color='white'
    document.body.style.background = 'linear-gradient(to top,rgb(0, 0, 99),blue)'
}
di3.onclick = function(){
    h1.style.color='white'
    h2.style.color='white'
    h3.style.color='white'

    meryem.style.color='white'
    document.body.style.background = 'linear-gradient(to top,rgb(0, 0, 99),red)'
}
setTimeout(function(){
    cadeau.style.display ='flex'
},2000)
btn3.onclick = function(){
    love.style.display ='none'
}
cadeau.onclick = function(){
    love.style.display ='flex'
    audio.play()

}
}
app()
</script>
